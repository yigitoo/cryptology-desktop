<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website" />

    <title>{{TITLE}}</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- FontAweome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- start Quiz button -->
    <div class="start_btn"><button>SORU-CEVAP'A BAŞLA!</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>SORU-CEVAP'ın kuralları</span></div>
        <div class="info-list">
            <div class="info">1. Sadece her soru için <span>10 saniyen var.</span></div>
            <div class="info">2. Once you select your answer, it can't be undone.</div>
            <div class="info">3. Zaman bittikten sonra seçim yapamazsın</div>
            <div class="info">4. Soru-cevap'dayken çıkış yapamazsın.</div>
            <div class="info">5. Doğru sayına göre puan alırsın.</div>
        </div>
        <div class="buttons">
            <button class="quit">Çık!</button>
            <button class="restart">Devam et</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">{{TITLE}}</div>
            <div class="timer">
                <div class="time_left_txt">Saniye: </div>
                <div class="timer_sec">10</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Soru-Cevap'ı tamamladın!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Tekrarla!</button>
            <button class="quit" onclick="javascript:window.close()">Oyundan Çık!</button>
        </div>
    </div>

    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="/static/js/questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="/static/js/script.js"></script>

</body>
</html>
