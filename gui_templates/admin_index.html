<!DOCTYPE html>
<html>

<head>
    <title>Ana Sayfa</title>
    <link rel="stylesheet" href='/gui_static/css/ui.css'>
    <link rel="stylesheet" href="/gui_static/css/form.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body style="overflow: hidden;">
    <div id="righter-side" style="width: 100%;">
        <a href="/oda_servisi">
            <button id="center-btn" style="margin-right: 10px;">
                <img style="width: 45px; height: 45px;" src="/gui_static/oda servisi.png" />
            </button>    
        </a>
        <a href="/odalar">
            <button id="center-btn" style="margin-right: 10px;">
                <img style="width: 45px; height: 45px;" src="/gui_static/odalar.png" />
            </button>    
        </a>
        
        <a href="/profile">
            <button id="center-btn">
                <img style="width: 45px; height: 45px;" src="/gui_static/bilgiler.png" />
            </button>
        </a>
    </div>
    <div class="login-box" style="top: 430px; color:white; padding-top: 10px; padding-bottom: 10px;">
        <h3>Kodların Seyyahı Otel Kullanıcı Yönetim Sistemi</h3><br>
        <form action="/oda_ekle" method="POST" autocomplete="off">
            <div class="user-box">
                <input type="email" name="email" placeholder="Misafir E-mail" required="">
            </div>
            <div class="user-box">
                <input type='text' name="tc_kimlik_no" class='right-side text-input' placeholder="Misafir TC" />
            </div>
            <div class="user-box">
                <input type='text' name="isim" class='right-side ti' placeholder="İsim" />
            </div>
            <div class="user-box">
                <input type='text' name="soyisim" class='right-side ti' placeholder="Soyisim" />
            </div>
            <div class="user-box">
                <input type='text' name="kullanici_adi" class='right-side ti' placeholder="Kullanıcı Adı" />
            </div>
            <div class="user-box">
                <input type="text" name="yas" placeholder="Yaş" required="">
            </div>
            <div class="user-box">
                <input type="text" name="telefon_numarasi" pattern="+90 [0-9]{3} [0-9]{3} [0-9]{4}" placeholder="Telefon Numarası Örn: +90 552 354 85 03" required="">
            </div>
            <a href="#yareni_seviyom">
                <input type="submit" value="Oda Kaydı Oluştur!" />
            </a>
            <span>
                <a href="/oda_sil">
                    <button style="background-color: transparent; border:none;">Oda Kaydı Sil</button>
                </a>
            </span>
        </form>
    </div>

    <div class="decrypt-box">
        <h2 style="color: white;"><u>Kodların Seyyahı Otel</u> Kullanıcı Bilgileri Yönetim Sistemi</h2>
        <br>
        <form action="/goto_user" method="POST">
            <div class="user-box">
                <input style="width: 92.80%; border: 1px solid white; border-radius: 20px; padding: 10px; filter:drop-shadow(0 0 .75em white); background-color: white;" class="email" type="text" name="email" placeholder="MİSAFİR E-MAİL" required="">
            </div>
            <a href="#">
                <input style="height:45px; width:120px; border-radius: 20px;" type="submit"
                    value="Bilgileri Deşifrele!" />
            </a>

            </a>
        </form>
    </div>

    <div class="emaillist"
        style="filter:drop-shadow(0 0 .75em rgb(0, 0, 255)); padding: -10%; overflow: scroll; margin-left: 42rem; display: block; width: 400px; height: 910px;">
        <h1><u>Kullanıcılar:</u></h1>
        <h1 id='elsst' style="text-align: center;">
            {{ elist }}
        </h1>
    </div>
<script>
var sound = new Howl({
    src: ['/gui_static/sesler/merhaba.mp3'],
    volume: 2,
    autoplay: true,
});
    
sound.play();
</script>
</body>
</html>
